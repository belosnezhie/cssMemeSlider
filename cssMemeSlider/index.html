<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css";>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,700;0,6..12,800;1,6..12,200;1,6..12,400;1,6..12,700;1,6..12,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body-wrapper">
    <div class="slider-container">
      <div class="images-container">
        <div class="image first-mem">1-image</div>
        <div class="image second-mem">2-image</div>
        <div class="image third-mem">3-image</div>
        <div class="image fourth-mem">4-image</div>
      </div>
        <div class="title-controls-container">
          <div class="title-container">
          <span class="title first-title">Mem 1</span>
          <span class="title second-title">Mem 2</span>
          <span class="title third-title">Mem 3</span>
          <span class="title fourth-title">Mem 4</span>
        </div>
        <div class="controls-container">
          <label class="button-wrapper">
            <input type="radio" name="mem-controller" class="radio-button" id="first-mem" checked>
          </label>
          <label class="button-wrapper">
            <input type="radio" name="mem-controller" class="radio-button" id="second-mem">
          </label>
          <label class="button-wrapper">
            <input type="radio" name="mem-controller" class="radio-button" id="third-mem">
          </label>
          <label class="button-wrapper">
            <input type="radio" name="mem-controller" class="radio-button" id="fourth-mem">
          </label>
          <!-- <input type="radio" name="mem-controller" class="radio-button" id="second-mem">
          <input type="radio" name="mem-controller" class="radio-button" id="third-mem">
          <input type="radio" name="mem-controller" class="radio-button" id="fourth-mem"> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
