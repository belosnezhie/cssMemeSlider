<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="assets/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body-wrapper">
    <div class="slider-container">
      <div class="images-container">
        <div class="image first-mem">
          <img src="assets/1mem.jpeg" alt="serotonin" class="mem">
        </div>
        <div class="image second-mem">
          <img src="assets/2mem.jpeg" alt="working-hours " class="mem">
        </div>
        <div class="image third-mem">
          <img src="assets/3mem.jpeg" alt="low-energy"  class="mem">
        </div>
        <div class="image fourth-mem">
          <img src="assets/begemot.jpeg" alt="sweet-mem"  class="mem">
        </div>
      </div>
        <div class="title-controls-container">
          <div class="title-container">
          <span class="title first-title">The best source</span>
          <span class="title second-title">Working hours</span>
          <span class="title third-title">All we need</span>
          <span class="title fourth-title">The sweetiest mem ever</span>
        </div>
        <div class="controls-container">
          <label class="button-wrapper">
            <span class="circle-button">
              <input type="radio" name="mem-controller" class="radio-button" id="first-mem" checked>
            </span>
          </label>
          <label class="button-wrapper">
            <span class="circle-button">
              <input type="radio" name="mem-controller" class="radio-button" id="second-mem">
            </span>
          </label>
          <label class="button-wrapper">
            <span class="circle-button">
              <input type="radio" name="mem-controller" class="radio-button" id="third-mem">
            </span>
          </label>
          <label class="button-wrapper">
            <span class="circle-button">
              <input type="radio" name="mem-controller" class="radio-button" id="fourth-mem">
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
